<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Post — Childcare Match</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="hero-banner">
      <img src="/cubhubnew.png" alt="Childcare Match" class="banner-image">
    </div>
    <div class="wrap">
      <h1>Childcare Match</h1>
      <p class="tagline">Tips, advice, and insights for parents and childcare providers</p>
      <nav>
        <a href="/">Home</a> |
        <a href="/blog.html">← Back to Blog</a> |
        <a href="/blog-manager.html">Manage Blog</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <article id="blogPost" class="blog-post">
      <div id="loadingState" class="loading">
        <p>Loading article...</p>
      </div>
      <div id="errorState" class="error hidden">
        <p>Article not found or failed to load.</p>
        <a href="/blog.html" class="btn-primary">← Back to Blog</a>
      </div>
      <div id="postContent" class="hidden">
        <!-- Blog post content will be inserted here -->
      </div>
    </article>

    <section id="relatedPosts" class="related-posts hidden">
      <h2>Related Articles</h2>
      <div id="relatedGrid" class="cards-grid blog-grid">
        <!-- Related posts will be inserted here -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© <span id="year"></span> Childcare Match • <a href="/blog-manager.html">Blog Management</a></p>
    </div>
  </footer>

  <script src="/blog-post.js" type="module"></script>
</body>
</html>
